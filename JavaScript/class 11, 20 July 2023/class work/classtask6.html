<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="cChange()" class="btn btn-primary" type="button">color change</button>
    <button onclick="varsity()" class="btn btn-primary" type="button">college change</button>

    <h1 id="vname" class="text-primary" data-d="false" data-color="0">My University name: BRAC University</h1>
    <script>
        function varsity()
        {
            var v=document.getElementById('vname')
            if(v.d)
            {
                v.innerText='My college name: Dhaka Cantt Girls Public School and College'
                v.className='text-success'
                v.d=false
            }
            else 
            {
                v.innerText='My University name: BRAC University'
                v.className='text-primary'
                v.d=true
            }
        }
        function cChange()
        {
            var v=document.getElementById('vname')
            if(v.color=='0')
            {
                v.className='text-warning'
                v.color='1'
            }
            else if(v.color=='1')
            {
                v.className='text-info'
                v.color='2'
            }
            else
            {
                v.className='text-danger'
                v.color='0'
            }
            console.log(document.getElementById('vname'))

        }
        
    </script>
</body>
</html>
