<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="form1">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="text"  class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email"  class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPhone" class="form-label">Phone</label>
                      <input type="text"  class="form-control" id="phone">
                    </div>
                    <button onclick="adds()" type="button" class="btn btn-primary">Save</button>
                  </form>
            </div>
        </div>
    </div>
    <Div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table" id="table">
                    <thead>
                      <tr>                       
                        <th scope="col">name</th>
                        <th scope="col">email</th>
                        <th scope="col">phone</th>
                      </tr>
                    </thead>
                    <tbody id="slist">                        
                    </tbody>
                  </table>
            </div>
        </div>
    </Div>
    <script>
        var students = [
            {name:"Pluto", age: 44, email: "pluto@mail.com", phone: "01709090909"},
            { email: "pluto1@mail.com", name:"Pluto1", age: 45, phone: "01809090909"},
            {age: 45,  email: "pluto2@mail.com", name:"Pluto2", phone: "+8801709090909"}
                     ]
        var formating =students.map(function(e){
            return insert(e)
        })
        document.getElementById('slist').innerHTML=formating;

        function adds()
        {
            var n=document.getElementById('name').value
            var e=document.getElementById('email').value
            var p=document.getElementById('phone').value
            if (n && e && p)
            {
                var e={
                        name:n ,
                        email: e,
                        phone: p
                    }
                formating.push(insert(e))
                document.getElementById('slist').innerHTML=formating;
                document.getElementById('form1').reset()
            }
            
           
        }
        function insert(e)
        {
            return "<tr><td>" + e.name+"</td><td>"+e.email+"</td><td>"+e.phone+"</td></tr>"
        }
        
    </script>
</body>
</html>
